[General]
device = cpu
data_folder = data/

[Network]
network_folder = testnet/
name = testnet
image_width = 28
image_height = 28
convolution_layers = 3
convolution_filters = 50
filter_size = 7
regression_layers = 2
layer_size = 100
number_classes = 10
activation = tanh

[Trainer]
cost_function = class
learning_method = RMSProp
batch_size = 500
learning_rate = 5e-06
beta1 = 0.9
beta2 = 0.9
damping = 1e-08
epoch_length = 1000000
log_interval = 500

